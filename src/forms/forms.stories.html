<article>
  <h2 class="title">OpenMRS Forms Elements</h2>
  <p class="title">
    There are 2 types of form elements defined in the styleguide
  </p>
  <section>
    <div class="container">
      <div>
        <h4 class="title">CheckBox</h4>
        <form>
          <div class="formexample-input-group">
            <div class="omrs-checkbox">
              <label>
                <input type="checkbox" disabled />
                <span>Inactive CheckBox</span>
              </label>
            </div>
          </div>
          <div class="formexample-input-group">
            <div class="omrs-checkbox">
              <label>
                <input type="checkbox" checked disabled />
                <span>Active CheckBox</span>
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="example-margin-left">
        <h4 class="title">Radio</h4>
        <form>
          <div class="formexample-input-group">
            <div class="omrs-radio-button">
              <label>
                <input type="radio" disabled />
                <span>Inactive Radio Button</span>
              </label>
            </div>
          </div>
          <div class="formexample-input-group">
            <div class="omrs-radio-button">
              <label>
                <input type="radio" checked disabled />
                <span>Active Radio Button</span>
              </label>
            </div>
          </div>
        </form>
      </div>

      <div class="example-margin-left">
        <h4 class="title">Input Date</h4>
        <form>
          <div class="omrs-datepicker">
            <input type="date" name="datepicker" required />
            <svg class="omrs-icon" role="img">
              <use xlink:href="#omrs-calendar"></use>
            </svg>
          </div>
        </form>
      </div>
    </div>
  </section>
  <section>
    <h4>Code Example:</h4>
    <p class="type-demo omrs-bold">
      <%=determineInputType(inputType)%> input
    </p>
    <div class="formexample-input-group">
      <div class="<%=determineStyle(inputType)%>">
        <label>
          <input
            type="<%=determineInputType(inputType)%>"
            name="<%=determineStyle(inputType)%>"
          />
          <span>Inactive CheckBox</span>
        </label>
      </div>
    </div>
  </section>

  <section>
    <div class="examples">
      <div class="tabs">
        <div lang="html" class="tab">HTML</div>
        <div lang="jsx" class="tab">JSX</div>
      </div>
      <div class="panels">
        <div class="panel html">
          <div class="stories-example lang-html">
            <div class="omrs-checkbox">
              <label>
                <input type="checkbox" name="checkboxname" />
                <span>CheckBox Text</span>
              </label>
            </div>
          </div>
          <div class="stories-example lang-html">
            <div class="omrs-radio-button">
              <label>
                <input type="radio" name="radioname" />
                <span>Radio Text</span>
              </label>
            </div>
          </div>
        </div>
        <div class="panel jsx">
          <div class="stories-example lang-html">
            <div classname="omrs-checkbox">
              <label>
                <input type="checkbox" name="checkboxname" />
                <span>CheckBox Text</span>
              </label>
            </div>
          </div>
          <div class="stories-example lang-html">
            <div classname="omrs-radio-button">
              <label>
                <input type="checkbox" name="checkboxname" />
                <span>Radio Text</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</article>

<style>
  div.container {
    display: flex;
    justify-content: flex-start;
    margin-top: 30px;
    border: 1px solid whitesmoke;
    border-radius: 4px;
    width: 100%;
    padding-left: 20px;
  }

  h3.title {
    text-align: center;
    margin-bottom: 45px;
    color: #1ea7fd;
  }

  .stories-example > input {
    margin: 35px;
  }

  p.type-demo {
    text-transform: capitalize;
  }

  .formexample-input-group {
    margin-bottom: 1.5rem;
    position: relative;
    width: 100%;
  }

  .example-margin-left {
    margin-left: 30px;
  }
</style>
